<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css"/>
	<link href="calc.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="calc.js"></script>
</head>
<body>

 <table id="calc" align="center" cellpadding="2">
  <tr><td colspan="4" align="center"><input id="display" name="view" onfocus="select()"/></td><td class="slim"><button>C</button></td></tr>
  <tr><td class="slim" title="Add to Memory"><button>M+</button></td><td><button>7</button></td><td><button>8</button></td><td><button>9</button></td><td><button>+</button></td></tr>
  <tr><td class="slim" title="Substract from Memory"><button>M-</button></td></td><td><button>4</button></td><td><button>5</td><td><button>6</button></td><td><button>-</button></td></tr>
  <tr><td class="slim" title="Clear Memory"><button>MC</button></td><td><button>1</button></td><td><button>2</button></td><td><button>3</button></td><td><button>*</button></td></tr>
  <tr><td class="slim"><button id="m">M</button></td><td><button>0</button></td><td><button>.</button></td><td><button>=</button></td><td><button>/</button></td></tr>
 </table>

<p>What if some text is added?</p>

</body></html>
